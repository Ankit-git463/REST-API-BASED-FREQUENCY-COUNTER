<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Frequency Analyzer</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Analyze Word Frequency</h2>

        <!-- Form for URL input and selecting the number of top frequent words -->
        <form id="urlForm">
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter URL</label>
                <input type="url" id="urlInput" class="form-control" placeholder="https://example.com" required>
            </div>
            <div class="mb-3">
                <label for="topNInput" class="form-label">Top N Words</label>
                <input type="number" id="topNInput" class="form-control" value="10" min="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <!-- Table to display the results of the word frequency analysis -->
        <h3 class="mt-4">Results</h3>
        <table class="table mt-3" id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>Word</th>
                    <th>Frequency</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
